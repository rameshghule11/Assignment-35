<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./img/pikachu.avif" class="slide" id="slide" />
  
        <img src="./img/left.png" class="ico-action ico-prev" onclick="prev()" />
        <img src="./img/next.png" class="ico-action ico-next" onclick="next()" />
      </div>

      <script>
              const images = [
        "./img/pikachu.avif",
        "./img/charizod.avif",
        "./img/mauth.jpg",
        "./img/squirtle.avif",
        "./img/gangar.jpg",
        "./img/mew.avif",
      ];

      let index = 0;
      const slide = document.getElementById("slide");


      function next() {
        if (index < images.length - 1) {
          index++;
        } else {
          index = 0;
        }

        slide.src = images[index];
      }

      function prev() {
        if (index > 0) {
          index--;
        } else {
          index = images.length - 1;
        }

        slide.src = images[index];
      }
      </script>
</body>
</html>
